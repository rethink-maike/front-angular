<div class="container">
  <div class="container__header">
    <div class="logo">
      <img src="https://www.objective.com.br/wp-content/uploads/2020/11/logo.svg" alt="logo">
    </div>

    <div class="title">
      <strong> Maike Rony Schuerzoski </strong>
      <span> Teste de Front-end </span>
    </div>

  </div>
  <div class="container__content">
    <app-table-filter-characters (callbackFilterElement)="callbackFilterElement($event)">
    </app-table-filter-characters>
    <div>
      <ng-container *ngIf="dataCharacters && dataCharacters.length !== 0; else elseTemplate">
        <app-table-characters [dataCharacters]="dataCharacters"></app-table-characters>
      </ng-container>
      <ng-template #elseTemplate>
        <h2> Nenhum Dado Encontrado! </h2>
      </ng-template>
    </div>
  </div>
  <div class="container_paginator">
    <mat-paginator (page)="handlePageEvent($event)" [length]="paginator.length" [pageSize]="paginator.pageSize"
      [showFirstLastButtons]="true" [pageSizeOptions]="false" [hidePageSize]="true">
    </mat-paginator>
  </div>
</div>
